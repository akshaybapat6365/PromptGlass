<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="96" y1="80" x2="416" y2="432" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1220"/>
      <stop offset="1" stop-color="#0A0F18"/>
    </linearGradient>

    <radialGradient id="glassFill" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(212 188) rotate(55) scale(290)">
      <stop stop-color="#FFFFFF" stop-opacity="0.42"/>
      <stop offset="0.45" stop-color="#BFE9FF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.06"/>
    </radialGradient>

    <linearGradient id="glassStroke" x1="148" y1="136" x2="372" y2="388" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#9AD7FF" stop-opacity="0.25"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded app tile -->
  <rect x="44" y="44" width="424" height="424" rx="112" fill="url(#bg)"/>
  <rect x="44" y="44" width="424" height="424" rx="112" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="2"/>

  <!-- Glass blob -->
  <g filter="url(#shadow)">
    <path d="M256 96
             C350 96 424 164 424 256
             C424 353 353 424 256 424
             C159 424 88 353 88 256
             C88 160 161 96 256 96Z"
          fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="10"/>
  </g>

  <!-- Specular highlights -->
  <path d="M150 226
           C170 158 216 128 270 120
           C290 117 308 118 324 122"
        stroke="#FFFFFF" stroke-opacity="0.42" stroke-width="18" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M340 392
           C362 368 376 338 382 308"
        stroke="#9AD7FF" stroke-opacity="0.22" stroke-width="14" stroke-linecap="round"/>

  <!-- Prompt mark: > and cursor block -->
  <path d="M214 190 L300 256 L214 322"
        stroke="#FFFFFF" stroke-opacity="0.92" stroke-width="40"
        stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="304" y="306" width="78" height="44" rx="16" fill="#FFFFFF" fill-opacity="0.92"/>
</svg>
