<!DOCTYPE html>
<html>
<head>
  <title>AI Prompt Helper Settings</title>
  <style>
    :root {
      --bg: #1c1c1e;
      --surface: #2c2c2e;
      --primary: #0a84ff;
      --text: #ffffff;
      --text-sec: #8e8e93;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      width: 400px;
    }
    h2 { font-size: 20px; font-weight: 600; margin-bottom: 16px; }
    h3 { font-size: 14px; color: var(--text-sec); text-transform: uppercase; letter-spacing: 0.5px; margin-top: 24px; }
    
    .section { background: var(--surface); border-radius: 10px; overflow: hidden; }
    .item { padding: 12px 16px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
    .item:last-child { border-bottom: none; }
    
    input[type="text"], textarea {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 14px;
      width: 100%;
      outline: none;
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    button.delete { background: #ff453a; margin-left: 8px; }
    button:hover { opacity: 0.9; }

    #history-list { max-height: 200px; overflow-y: auto; }
    .history-item { font-size: 12px; color: var(--text-sec); padding: 8px 16px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .history-item:hover { background: rgba(255,255,255,0.05); color: var(--text); cursor: pointer; }
    
    .add-row { padding: 12px 16px; display: flex; gap: 8px; }
    .add-row input { background: rgba(0,0,0,0.2); padding: 8px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>AI Helper Settings</h2>
  
  <h3>Custom Templates</h3>
  <div class="section" id="templates-list">
    <!-- Templates injected here -->
  </div>
  <div class="add-row">
    <input type="text" id="new-label" placeholder="Label (e.g. Email)" style="width: 30%">
    <input type="text" id="new-text" placeholder="Full prompt text...">
    <button id="add-btn">Add</button>
  </div>

  <h3>Recent History</h3>
  <div class="section" id="history-list">
    <div class="history-item">No history yet...</div>
  </div>
  <br>
  <button id="clear-history" style="background: #3a3a3c; width: 100%">Clear History</button>

  <script src="options.js"></script>
</body>
</html>
